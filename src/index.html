<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App + Tic Tac Toe</title>
    <link rel="stylesheet" href="/todo-app/src/style.css">
</head>
<body>
    <div class="container">
        <h1>📝 Todo List</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button id="addTaskButton">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <div class="tictactoe-container">
        <h2>🎮 Tic Tac Toe</h2>
        <div id="ticTacToeBoard" class="board"></div>
        <div id="ticTacToeStatus" class="status"></div>
        <button id="ticTacToeReset" class="reset-btn">Restart Game</button>
    </div>

    <footer>
        <p>Made with ❤️ by GitHub Copilot</p>
    </footer>
    <script src="/todo-app/src/app.js"></script>
</body>
</html>
